<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <h1 id="heading">Password Generator</h1>

        <div class="display-container">
             <input readonly placeholder="password" class="display" data-passwordDisplay>
            <button class="copy-btn" data-copy>
                <span class="toolTip" data-copyMsg></span>
                <img src="paste.png" alt="logo" width="25px" height="25px">
            </button>
        </div>

        

        <div class="input-container">
            <div class="length-container">
                <p>Password Length</p>
                <p id="num" data-lengthNumber>10</p>
            </div>
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes Uppercase letter</label>
            </div>

            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes lowercase letter</label>
            </div>

            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Includes Numbers</label>
            </div>

            <div class="check">
                <input type="checkbox" id="symbol">
                <label for="symbol">Includes Symbol</label>
            </div>


            <!-- Strength section -->
            <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" data-indicator></div>
            </div>

            <button class="generate-button">Generate Password</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
